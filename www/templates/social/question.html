<!-- Title for header bar (refer to www/index.html) -->
<ion-view title="Questions">
  <!-- ======================
  LEFT SIDE BUTTON
  ====================== -->
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>

  <!-- ======================
  RIGHT SIDE BUTTON
  ====================== -->
  <ion-nav-buttons side="right">
    <button class="button button-block  button-positive button-action">
      Envoyer
    </button>
  </ion-nav-buttons>

  <!-- ======================
  MAIN SECTION CONTENT
  ====================== -->
  <ion-content class="has-header gem-ion-content send-email">
    <!-- Standard Ionic Field Markup (Subject) -->
    <div class="list" collection-repeat="question in questions">
      <label class="item item-input item-stacked-label">
        <span class="input-label">{{question.question}}</span>

        <input type="text" placeholder="{{question.description}}">
      </label>
    </div>
    <!-- Standard Ionic Field Markup -->

    <!-- ======================
    END MAIN SECTION CONTENT
    ====================== -->
  </ion-content>
</ion-view>
